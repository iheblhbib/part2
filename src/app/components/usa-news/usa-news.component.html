
      <div class="row">
        <div class="col-md-3" *ngFor="let item of news; let i = index">
           <div class="card flex-md-row mb-4 shadow-sm h-md-250">
              <div class="card-body d-flex flex-column align-items-start">
                 <strong class="d-inline-block mb-2 text-primary">USA News {{i}}</strong>
                 <h6 class="mb-0">
                    <a class="text-dark" href="#"></a>
                 </h6>
                 <div class="mb-1 text-muted small"></div>
                 <p class="card-text mb-auto">{{item['title'] | uppercase |  slice:1:10 }}</p>
                 <a class="btn btn-outline-primary btn-sm" role="button" href="#">Voir Plus</a>
              </div>
              <img class="card-img-right flex-auto d-none d-lg-block"  [src]="item['urlToImage']" style="width: 200px; height: 250px;">
           </div>
        </div>
      </div>
